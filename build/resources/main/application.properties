spring.application.name=weatherdiary

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/weatherDiary?serverTimezone=UTC&characterEncoding=UTF-8

spring.jpa.show-sql=true
spring.jpa.database=mysql

# log4jdbc
logging.level.jdbc.sqlonly=off
logging.level.jdbc.sqltiming=info
logging.level.jdbc.resultsettable=info
logging.level.jdbc.audit=off
logging.level.jdbc.resultset=off
logging.level.jdbc.connection=off

logging.config=classpath:logback-spring.xml


spring.config.import=classpath:api-key.properties, classpath:database.properties
